<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="karfagensky">
    <title>Loading | karfagensky</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        #loading {
            font-size: 20px;
        }
        #message {
            display: none;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка…</div>
    <div id="message">
        В приложении проводятся технические работы.<br><br>
        @karfagensky
    </div>

    <script>
        Telegram.WebApp.ready();

        const VALID_KEY = 'bull2';
        const BOT_LINK = 'https://t.me/lolzoddbot';

        const startParam = Telegram.WebApp.initDataUnsafe.start_param || '';

        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        if (startParam === VALID_KEY) {
            setTimeout(() => {
                if (Telegram.WebApp.openTelegramLink) {
                    Telegram.WebApp.openTelegramLink(BOT_LINK);
                } else {
                    window.location.href = BOT_LINK;
                }

                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 500);
            }, 1000);
        } else {
            loadingDiv.style.display = 'none';
            messageDiv.style.display = 'block';
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
